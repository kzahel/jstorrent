<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSTorrent - Coming Soon</title>
    <meta
      name="description"
      content="JSTorrent is being rebuilt for ChromeOS and desktop. Join the waitlist."
    />

    <!-- Open Graph for social sharing -->
    <meta property="og:title" content="JSTorrent - Coming Soon" />
    <meta
      property="og:description"
      content="A modern BitTorrent client for ChromeOS. Join the waitlist."
    />
    <meta property="og:image" content="/cook/JSTorrent/js-512.png" />
    <meta property="og:url" content="https://new.jstorrent.com/comingsoon1.html" />
    <meta property="og:type" content="website" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/cook/JSTorrent/js-32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/cook/JSTorrent/js-16.png" />

    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        background: #f8fafc;
        color: #1a1a2e;
        line-height: 1.6;
      }

      .container {
        max-width: 540px;
        text-align: center;
        flex: 1;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
      }

      .logo {
        width: 120px;
        height: 120px;
        margin-bottom: 2rem;
      }

      h1 {
        font-size: 2.25rem;
        font-weight: 700;
        margin-bottom: 0.75rem;
        color: #1a1a2e;
      }

      .subtitle {
        color: #666;
        font-size: 1.125rem;
        margin-bottom: 2.5rem;
        max-width: 400px;
      }

      .form-section {
        margin-bottom: 3rem;
        width: 100%;
      }

      .form-label {
        display: block;
        font-size: 0.875rem;
        color: #4a90d9;
        font-weight: 600;
        margin-bottom: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
      }

      .embeddable-buttondown-form {
        display: flex;
        gap: 0.5rem;
        max-width: 400px;
        margin: 0 auto;
      }

      .embeddable-buttondown-form input[type='email'] {
        flex: 1;
        padding: 0.875rem 1rem;
        font-size: 1rem;
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        outline: none;
        transition:
          border-color 0.2s,
          box-shadow 0.2s;
      }

      .embeddable-buttondown-form input[type='email']:focus {
        border-color: #4a90d9;
        box-shadow: 0 0 0 3px rgba(74, 144, 217, 0.1);
      }

      .embeddable-buttondown-form button {
        padding: 0.875rem 1.5rem;
        font-size: 1rem;
        font-weight: 600;
        background: #4a90d9;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition:
          background-color 0.2s,
          transform 0.1s;
        white-space: nowrap;
      }

      .embeddable-buttondown-form button:hover {
        background: #2980b9;
      }

      .embeddable-buttondown-form button:active {
        transform: scale(0.98);
      }

      .embeddable-buttondown-form button:disabled {
        background: #94a3b8;
        cursor: not-allowed;
      }

      .form-success {
        color: #059669;
        font-size: 1.125rem;
        font-weight: 500;
        padding: 1rem;
        background: #ecfdf5;
        border-radius: 8px;
        max-width: 400px;
        margin: 0 auto;
      }

      .form-error {
        color: #dc2626;
        font-size: 0.875rem;
        margin-top: 0.5rem;
      }

      .community-section {
        margin-bottom: 2rem;
      }

      .community-label {
        font-size: 0.875rem;
        color: #888;
        margin-bottom: 1rem;
      }

      .links {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
      }

      .links a {
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        padding: 0.625rem 1rem;
        font-size: 0.9375rem;
        color: #4a4a4a;
        text-decoration: none;
        border: 1px solid #e2e8f0;
        border-radius: 8px;
        transition: all 0.2s;
        background: white;
      }

      .links a:hover {
        border-color: #4a90d9;
        color: #4a90d9;
        box-shadow: 0 2px 8px rgba(74, 144, 217, 0.1);
      }

      .links svg {
        width: 20px;
        height: 20px;
      }

      footer {
        padding: 2rem;
        color: #888;
        font-size: 0.875rem;
      }

      @media (max-width: 480px) {
        body {
          padding: 1.5rem;
        }

        h1 {
          font-size: 1.75rem;
        }

        .subtitle {
          font-size: 1rem;
        }

        .embeddable-buttondown-form {
          flex-direction: column;
        }

        .embeddable-buttondown-form button {
          width: 100%;
        }

        .links {
          flex-direction: column;
          align-items: center;
        }

        .links a {
          width: 100%;
          justify-content: center;
          max-width: 200px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="/cook/JSTorrent/js-512.png" alt="JSTorrent" class="logo" />
      <h1>JSTorrent is coming back</h1>
      <p class="subtitle">Chrome Apps are going away. We're building something better.</p>

      <div class="form-section" id="form-section">
        <label class="form-label">Get notified when we launch</label>
        <form
          action="https://buttondown.com/api/emails/embed-subscribe/jstorrent"
          method="post"
          class="embeddable-buttondown-form"
          id="signup-form"
        >
          <input
            type="email"
            name="email"
            placeholder="you@example.com"
            required
            aria-label="Email address"
            id="email-input"
          />
          <button type="submit" id="submit-btn">Notify Me</button>
        </form>
        <div id="form-error" class="form-error" style="display: none"></div>
        <div id="form-success" class="form-success" style="display: none">
          You're on the list! We'll let you know when JSTorrent is ready.
        </div>
      </div>

      <div class="community-section">
        <p class="community-label">Join the community</p>
        <div class="links">
          <a href="https://github.com/kzahel/jstorrent" target="_blank" rel="noopener noreferrer">
            <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">

              />
            </svg>
            GitHub
          </a>
          <a href="https://discord.gg/Cnwfwawxvf" target="_blank" rel="noopener noreferrer">
            <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
              <path
                d="M20.317 4.37a19.791 19.791 0 00-4.885-1.515.074.074 0 00-.079.037c-.21.375-.444.864-.608 1.25a18.27 18.27 0 00-5.487 0 12.64 12.64 0 00-.617-1.25.077.077 0 00-.079-.037A19.736 19.736 0 003.677 4.37a.07.07 0 00-.032.027C.533 9.046-.32 13.58.099 18.057a.082.082 0 00.031.057 19.9 19.9 0 005.993 3.03.078.078 0 00.084-.028c.462-.63.874-1.295 1.226-1.994a.076.076 0 00-.041-.106 13.107 13.107 0 01-1.872-.892.077.077 0 01-.008-.128 10.2 10.2 0 00.372-.292.074.074 0 01.077-.01c3.928 1.793 8.18 1.793 12.062 0a.074.074 0 01.078.01c.12.098.246.198.373.292a.077.077 0 01-.006.127 12.299 12.299 0 01-1.873.892.077.077 0 00-.041.107c.36.698.772 1.362 1.225 1.993a.076.076 0 00.084.028 19.839 19.839 0 006.002-3.03.077.077 0 00.032-.054c.5-5.177-.838-9.674-3.549-13.66a.061.061 0 00-.031-.03zM8.02 15.33c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.956-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.956 2.418-2.157 2.418zm7.975 0c-1.183 0-2.157-1.085-2.157-2.419 0-1.333.956-2.419 2.157-2.419 1.21 0 2.176 1.096 2.157 2.42 0 1.333-.946 2.418-2.157 2.418z"
              />
            </svg>
            Discord
          </a>
          <a
            href="https://github.com/kzahel/jstorrent/discussions"
            target="_blank"
            rel="noopener noreferrer"
          >
            <svg viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
              <path
                d="M1.5 8.67v8.58a3 3 0 003 3h15a3 3 0 003-3V8.67l-8.928 5.493a3 3 0 01-3.144 0L1.5 8.67z"
              />
              <path
                d="M22.5 6.908V6.75a3 3 0 00-3-3h-15a3 3 0 00-3 3v.158l9.714 5.978a1.5 1.5 0 001.572 0L22.5 6.908z"
              />
            </svg>
            Discussions
          </a>
        </div>
      </div>
    </div>

    <footer>&copy; 2025 JSTorrent</footer>

    <script>
      document.getElementById('signup-form').addEventListener('submit', async function (e) {
        e.preventDefault()

        const form = e.target
        const email = document.getElementById('email-input').value
        const submitBtn = document.getElementById('submit-btn')
        const errorDiv = document.getElementById('form-error')
        const successDiv = document.getElementById('form-success')

        // Reset state
        errorDiv.style.display = 'none'
        submitBtn.disabled = true
        submitBtn.textContent = 'Sending...'

        try {
          const response = await fetch(form.action, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: new URLSearchParams({ email: email }),
          })

          if (response.ok || response.status === 303) {
            // Success - hide form, show success message
            form.style.display = 'none'
            document.querySelector('.form-label').style.display = 'none'
            successDiv.style.display = 'block'
          } else {
            throw new Error('Subscription failed')
          }
        } catch (err) {
          errorDiv.textContent = 'Something went wrong. Please try again.'
          errorDiv.style.display = 'block'
          submitBtn.disabled = false
          submitBtn.textContent = 'Notify Me'
        }
      })
    </script>
  </body>
</html>
